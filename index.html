<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e69393;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Hide overflowing elements */
      position: relative; /* Required for absolute positioning */
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 2; /* Bring the card above the background */
    }

    .card video {
      width: 300px; /* Adjust the width as needed */
      height: auto;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Birthday background animation */
    .birthday-effects {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Allow clicks to go through the background */
      z-index: 1; /* Put the background behind the card */
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background-color: #f6cfff;
      border-radius: 50% 50% 40% 40%;
      animation: balloon-float 5s infinite alternate;
    }

    @keyframes balloon-float {
      from {
        transform: translateY(0) scale(1);
      }
      to {
        transform: translateY(-30px) scale(1.1);
      }
    }

    .confetti {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: #f44336;
      clip-path: circle(50%);
      animation: confetti-fall 5s infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Add CSS animations for the background */
    @keyframes balloon-move {
      0%, 100% {
        transform: translateX(0) translateY(0);
      }
      50% {
        transform: translateX(50px) translateY(-30px);
      }
    }

    @keyframes confetti-move {
      0% {
        transform: translateX(0) translateY(0);
      }
      100% {
        transform: translateX(-200px) translateY(500px);
      }
    }

    .birthday-effects {
      animation: balloon-move 8s infinite, confetti-move 6s infinite;
    }
  </style>
</head>
<body>
  <div class="birthday-effects">
    <!-- Balloons -->
    <div class="balloon" style="top: 80px; left: 20%;"></div>
    <div class="balloon" style="top: 100px; left: 40%;"></div>
    <div class="balloon" style="top: 120px; left: 60%;"></div>
    <!-- Add more balloons as needed -->

    <!-- Confetti -->
    <div class="confetti"></div>
  </div>

  <div class="card">
    <h1>Happy Birthday!</h1>
    <p>Wishing you a day filled with joy and happiness!</p>
    <video controls>
      <source src="vvvvvv.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
